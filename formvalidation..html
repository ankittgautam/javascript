<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center bg-info mt-4">Form-validation</h2>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <form onsubmit="return validation()">
                    <div class="mb-3">
                        <label >Username</label>
                        <input type="text" class="form-control" id="user" placeholder="full name" required>
                        <span id="username" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label >Password</label>
                        <input type="text" class="form-control" id="pass" placeholder="Password" required>
                        <span id="password" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label >Confirm Password</label>
                        <input type="text" class="form-control" id="cpass" placeholder="Confirm Password" required>
                        <span id="cpassword" class="text-danger"></span>
                    </div>
                    <div class="mb-3">
                        <label >Mobile Number</label>
                        <input type="text" class="form-control" id="mobno" placeholder="Mobile Number" required>
                        <span id="mob_no" class="text-danger"></span>
                    </div>
                    <button class="btn btn-info">submit</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        function validation(){
            let user = document.getElementById('user').value
            let pass = document.getElementById('pass').value
            let cpass = document.getElementById('cpass').value
            let mobno = document.getElementById('mobno').value


            if((user.length <= 2) || (user.length > 20)) {
				document.getElementById('username').innerHTML =" ** Username lenght must be between 2 and 20";
				return false;	
			}
            if(!isNaN(user)){
				document.getElementById('username').innerHTML =" ** only characters are allowed";
				return false;
			}

            if((pass.length <= 8) || (pass.length > 20)) {
				document.getElementById('password').innerHTML =" ** Passwords lenght must be between  8 and 20";
				return false;	
			}
            if(pass!=cpass){
				document.getElementById('cpassword').innerHTML =" ** Password does not match the confirm password";
				return false;
			}
            if(isNaN(mobno)){
				document.getElementById('mob_no').innerHTML =" ** user must write digits only not characters";
				return false;
			}
            if(mobno.length!=10){
				document.getElementById('mob_no').innerHTML =" ** Mobile Number must be 10 digits only";
				return false;
			}
            

        }
    </script>
</body>
</html>
